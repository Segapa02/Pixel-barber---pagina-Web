    <meta charset="UTF-8">

    <link rel="stylesheet" href="style-contacto.css">
    <link rel="icon" href="imagenes/logo-blanco12.png" type="image/png">
</head>
<body>
    <header>
        <div class="caja">
            <h1> <a href="index.html"><img  class="img-logo" src="imagenes/logo.png" alt="Logo de la barberia Pixel"></a>  </h1>
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a></li>

                        <li> <a href="contacto.html">Contacto</a></li>
                        <li> <a href="login.html">Login</a></li>
                    </ul>
                </nav>
        </div>       
    </header>

    <main>
        <div class="formulario">
        <form>
            <div class="nombre">
                <input type="text" id="nombres" class="input-padron" required>
                <label class="label1" for="nombres">Nombres:</label>
            </div>  
            <div class="nombre">     
                <input type="text" id="correo" class="input-padron" >
                <label for="correo">Email:</label>
            </div>  
            <div class="nombre">
                <input type="text" id="telefono" class="input-padron" required >
                <label for="telefono">Teléfono:</label>  
            </div>  
            <div class="checkbox">  
                <fieldset class="fieldset">
                    <legend>¿Cómo le gustaría ser contactado?</legend>

                    <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email: </label>
                                    
                    <label for="radio-tel"><input type="radio" name="contacto" value="telefono" id="radio-tel">Teléfono: </label>             
                    
                    <label for="radio-wpp"><input type="radio" name="contacto" value="whatsapp" id="radio-wpp" checked>whatsapp: </label>                                                 
                </fieldset>
            </div>  
            <fieldset>
                <legend>En cuál horario desea ser atendido?</legend>
            
                <select class="select" name="format">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
                       
            <label class="checkbox1"> <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Pixel?</label>

            <input type="submit" value="Enviar formulario" class="enviar"  onclick="mostrarAlerta()">
        </form>
    </div>
    </main> 

     <footer>

            <a href="https://www.youtube.com/" target="_blank"> <img class="logo-foot" src="imagenes Redes/youtube-large.png"></a>
